# This file contains common pin mappings for the BigTreeTech OctoPus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

#This configuration is for the Ender 3 V2 and clones.

#####################################################################
# Initial Settings
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_21003A00115053424E363620-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[virtual_sdcard]
#path: ~/gcode_files
path: ~/.octoprint/uploads/

#####################################################################
# X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 80
endstop_pin: ^PG6
position_endstop: 0
#position_min:-10.5
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 80
endstop_pin: ^PG9
position_endstop: 0
position_max: 235
homing_speed: 50

#####################################################################
# Z-Dual Stepper Settings
#####################################################################

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 16
endstop_pin: probe:z_virtual_endstop #BLTouch
position_min: -1
position_max: 250
homing_speed: 10
second_homing_speed: 1

# Comment out for single Z
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 16

#Tilt Bed
[z_tilt]
z_positions: 
    0,110
    220,110
points:
    45,110
    220,110
speed: 50
horizontal_move_z: 2.0
retries: 10
retry_tolerance: 0.005

[idle_timeout]
gcode:TURN_OFF_HEATERS" and "M84
timeout: 600

[gcode_arcs]
resolution: .5

#####################################################################
# Probe, Mesh & Tilt
#####################################################################

[safe_z_home]
home_xy_position:154,120.2 # Center of bed
speed: 50.0
z_hop:10
z_hop_speed: 20.0
move_to_previous: False

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
x_offset: -44
y_offset: -10.2
#z_offset: 0.0

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 15,15
mesh_max: 191,209
probe_count:10,8
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[screws_tilt_adjust]
screw1: 68,38
screw1_name: front left screw
screw2: 235,38
screw2_name: front right screw
screw3: 235,210
screw3_name: rear right screw
screw4: 68,210
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

#####################################################################
# Extruder
#####################################################################

[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 93
nozzle_diameter: 0.400
filament_diameter: 1.750
#pressure_advance: 0.0306
#pressure_advance_smooth_time: 0.040
heater_pin: PA2 #HE0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF4 #J45
microsteps: 16
#control: pid
# Tuned for stock hardware with 200 degree Celsius target
#Pid_kp = 21.527
#pid_ki = 1.063
#pid_kd = 108.982
min_temp: 0
max_temp: 250

#####################################################################
# Stepper Options
#####################################################################

#[tmc2209 stepper_x]
#uart_pin: PC4
#diag_pin: ^PG6
#run_current: 0.70
#hold_current: 0.40
#stealthchop_threshold: 500

#[tmc2209 stepper_y]
